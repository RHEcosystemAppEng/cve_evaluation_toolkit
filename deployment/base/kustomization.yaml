apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cve-evaluation

resources:
  - deployment.yaml
  - configmap.yaml
  - secret.yaml

commonLabels:
  app: cve-evaluation
  component: evaluation-service
  managed-by: kustomize

images:
  - name: cve-evaluation
    newName: quay.io/your-org/cve-evaluation
    newTag: latest
